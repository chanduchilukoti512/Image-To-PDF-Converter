<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to PDF Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Image to PDF Converter</h1>
        <div class="form-group">
            <label for="imageInput" class="input-label">Choose images:</label>
            <input type="file" id="imageInput" accept="image/*" class="file-input" multiple>
        </div>
        <button id="convertBtn" class="convert-btn">Convert to PDF</button>
        <div id="loadingSpinner" class="loading-spinner"></div>
        <p class="instruction">Upload one or more images to convert them into a PDF.</p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
